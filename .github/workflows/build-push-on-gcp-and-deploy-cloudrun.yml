name: Deploy to Cloud Run from Source

on:
  workflow_call:
    secrets:
      GCP_CREDENTIALS:
        required: true

env:
  PROJECT_ID: ${{ vars.PROJECT_NAME }}
  SERVICE: ${{ vars.GCP_CLOUD_SERVICE }}
  REGION: ${{ vars.GCP_REGION}}
  IMAGE_NAME: ${{ vars.GCP_REGION}}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID}}/${{ vars.GCP_REPOSITORY}}/${{ vars.PROJECT_NAME }}-function

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write # utile/nÃ©cessaire si tu passes en Workload Identity Federation

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Repo name du caller (robuste pour reusable workflows)
      - name: Compute image name
        run: |
          echo "IMAGE_NAME=${GAR_PREFIX}/${GITHUB_REPOSITORY##*/}" >> "$GITHUB_ENV"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Google Artifact Registry
        run: |
          gcloud auth configure-docker ${{ vars.GCR_REGION }}-docker.pkg.dev --quiet

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2.2.0
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE_NAME }}:latest

      # If required, use the Cloud Run url output in later steps
      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}


