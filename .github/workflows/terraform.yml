name: "Terraform"

on:
  workflow_call:
    inputs:
      tf_working_dir:
        description: "Terraform working directory"
        required: false
        type: string
        default: "."
    secrets:
      GOOGLE_CREDENTIALS:
        required: true
      GH_TOKEN:
        required: false

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    concurrency:
      group: workflow-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Format
        id: fmt
        working-directory: ${{ inputs.tf_working_dir }}
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        working-directory: ${{ inputs.tf_working_dir }}
        run: terraform init
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          GITHUB_OWNER: gouv-nc-data

      - name: Terraform State
        id: state
        working-directory: ${{ inputs.tf_working_dir }}
        run: terraform state list
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          TF_VAR_github_token: ${{ secrets.GH_TOKEN }}
          GITHUB_OWNER: gouv-nc-data

      - name: Terraform Validate
        id: validate
        working-directory: ${{ inputs.tf_working_dir }}
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        working-directory: ${{ inputs.tf_working_dir }}
        run: terraform plan -no-color
        continue-on-error: true
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          TF_VAR_github_token: ${{ secrets.GH_TOKEN }}
          GITHUB_OWNER: gouv-nc-data

      - name: Echo plan output to a file
        if: github.event_name == 'pull_request'
        working-directory: ${{ inputs.tf_working_dir }}
        run: |
          echo "${{ steps.plan.outputs.stdout }}" > plan.out

      - uses: actions/github-script@v6
        id: format_pr
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs')
            const plan_file = fs.readFileSync('plan.out', 'utf8')
            const plan = plan_file.length > 55000 ? plan_file.toString().substring(plan_file.length - 60000) + " ..." : plan_file

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('Terraform Format and Style')
            })

            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${plan}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;

            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              })
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              })
            }

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: ${{ inputs.tf_working_dir }}
        run: terraform apply -auto-approve
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          TF_VAR_github_token: ${{ secrets.GH_TOKEN }}
          GITHUB_OWNER: gouv-nc-data
          